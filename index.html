<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- custom styles and scripts -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/index.css" />

</head>

<body>
    <div id="outer">
        <div id="container">
            <h4>Should we approve the loan? <span id="result">Please evaluate</span></h4>
            <form id="loan-form" action="" method="POST">
                <div class="form-group">
                    <label for="serverAddress">Kie Server URL</label>
                    <input type="url" class="form-control" id="serverAddress" aria-describedby="urlHelp"
                        placeholder="Enter kie server URL" required autofocus tabindex="1">
                    <small id="urlHelp" class="form-text text-muted">* Decision Server URL.</small>
                </div>
                <div class="form-group">
                    <label for="projectName">Project name</label>
                    <input type="text" class="form-control" id="projectName" aria-describedby="projectHelp"
                        placeholder="Decision Project Name" value="Loans" required tabindex="2">
                    <small id="projectHelp" class="form-text text-muted">* Decision Project Name (kjar).</small>
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" aria-describedby="userHelp"
                        placeholder="User Name" value="dmAdmin" required tabindex="3">
                    <small id="userHelp" class="form-text text-muted">* Decision Service credentials (user
                        name).</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                        placeholder="Password" value="redhatdm1!" required tabindex="4">
                    <small id="passwordHelp" class="form-text text-muted">* Decision Service credentials
                        (password).</small>
                </div>
                <div class="form-group">
                    <label for="creditScore">Credit Score</label>
                    <input type="number" class="form-control" id="creditScore" aria-describedby="scoreHelp"
                        placeholder="Credit Score" min="100" max="850" minlength="3" step="10" value="640" required>
                    <small id="scoreHelp" class="form-text text-muted">* Credit Score</small>
                </div>
                <div class="form-group">
                    <label for="dti">DTI</label>
                    <input type="number" class="form-control" id="dti" aria-describedby="dtiHelp" placeholder="DTI"
                        min="0.1" max="1" minlength="3" step="0.01" value="0.32" required>
                    <small id="dtiHelp" class="form-text text-muted">* Debt To Income rate</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>

</body>

</html>
